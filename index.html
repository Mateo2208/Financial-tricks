<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCash - Tu Shortcut Financiero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
  </head>
<body>
  <!-- Loading Screen -->
  <div id="splashScreen">
    <div class="spinner-border text-primary" role="status" style="width: 2rem; height: 2rem;"></div>
    <div class="mt-2 text-dark fw-medium">Cargando QuickCash...</div>
  </div>
      
  <!-- Main Container -->
  <div class="container-fluid">
    <div class="row justify-content-center px-2 py-3" style="min-height: 80dvh;">
      <div class="col-12" style="max-width: 400px;">
        
        <!-- Header -->
        <header class="text-center mb-3">
          <div class="card shadow-sm border-0">
            <div class="card-body py-2 px-3">
              <i class="fas fa-bolt text-primary mb-1" style="font-size: 1.5rem;"></i>
              <h1 class="h5 fw-semibold text-dark mb-0">QuickCash</h1>
              <small class="text-muted">Tu shortcut financiero</small>
            </div>
          </div>
        </header>

        <!-- Main Form -->
        <div class="card shadow border-0">
          <div class="card-header bg-white border-bottom">
            <h2 class="h6 mb-0 text-dark fw-semibold">
              <i class="fas fa-plus-circle me-1 text-success"></i>
              Registro de Movimientos
            </h2>
          </div>
          
          <div class="card-body p-3">
            <form id="financeForm">
              
              <!-- Author Selection -->
              <div class="mb-2">
                <label for="author" class="form-label fw-medium small">
                  <i class="fas fa-user me-1 text-primary"></i>
                  Autor
                </label>
                <select id="author" class="form-select" required>
                  <option value="" disabled selected>Seleccionar</option>
                  <option value="EVER">Ever</option>
                  <option value="MA. NELFI">Ma. Nelfi</option>
                </select>
              </div>

              <!-- Category Selection -->
              <div class="mb-2">
                <label for="category" class="form-label fw-medium small">
                  <i class="fas fa-tags me-1 text-primary"></i>
                  Categoría
                </label>
                <select id="category" class="form-select" required onchange="updatePaymentOptions()">
                  <option value="" disabled selected>Seleccionar</option>
                  <option value="Comida">Alimentación</option>
                  <option value="Movilidad">Transporte</option>
                  <option value="Varios">Compras</option>
                  <option value="Servicios Básicos">Servicios</option>
                </select>
              </div>

              <!-- Payment Method -->
              <div id="paymentType" style="display: none;">
                <div class="mb-2">
                  <label for="paymentMethod" class="form-label fw-medium small">
                    <i class="fas fa-credit-card me-1 text-primary"></i>
                    Método
                  </label>
                  <select id="paymentMethod" class="form-select" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Efectivo">Efectivo</option>
                  </select>
                </div>
              </div>

              <!-- Amount -->
              <div class="mb-2">
                <label for="amount" class="form-label fw-medium small">
                  <i class="fas fa-dollar-sign me-1 text-success"></i>
                  Monto
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-dollar-sign text-success small"></i>
                  </span>
                  <input type="number" 
                         id="amount" 
                         class="form-control border-start-0" 
                         placeholder="0.00" 
                         required 
                         step="0.01" 
                         inputmode="decimal" 
                         min="0" />
                </div>
              </div>

              <!-- Description -->
              <div class="mb-2">
                <label for="glosa" class="form-label fw-medium small">
                  <i class="fas fa-sticky-note me-1 text-info"></i>
                  Detalle <span class="text-muted">(opcional)</span>
                </label>
                <input type="text" 
                       id="glosa" 
                       class="form-control" 
                       placeholder="Descripción..." />
              </div>

              <!-- Date Selection -->
              <div class="mb-3">
                <label for="dateDisplay" class="form-label fw-medium small">
                  <i class="fas fa-calendar-alt me-1 text-warning"></i>
                  Fecha
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-calendar-alt text-warning small"></i>
                  </span>
                  <input type="text" 
                         id="dateDisplay" 
                         class="form-control border-start-0 border-end-0 small" 
                         readonly 
                         placeholder="Hoy" />
                  <button type="button" 
                          class="btn btn-outline-secondary btn-sm border-start-0" 
                          id="changeDateBtn"
                          title="Cambiar">
                    <i class="fas fa-edit"></i>
                  </button>
                </div>
                <input type="date" id="dateInput" class="form-control mt-1 small" style="display: none;" />
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check me-1"></i>
                  Registrar
                </button>
              </div>
              
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Success/Error Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="responseToast" class="toast" role="alert">
      <div class="toast-header">
        <i id="toastIcon" class="fas fa-check-circle text-success me-2"></i>
        <strong id="toastTitle" class="me-auto">Éxito</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        Movimiento registrado correctamente
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
