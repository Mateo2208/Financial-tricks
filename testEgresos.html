<!DOCTYPE html>
<html lang="es">

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Dreams Bakery - Registro de Egresos</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #c0392b;
      --accent-color: #fdf2f2;
      --success-color: #e67e22;
      --text-dark: #2c3e50;
      --bg-light: #fefafa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-light) 0%, var(--accent-color) 100%);
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      max-width: 1100px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      border-radius: 25px;
      overflow: hidden;
      background: white;
      width: 100%;
      max-width: 1000px;
      height: auto;
      max-height: 720px;
      display: flex;
      flex-direction: row;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      padding: 2rem;
      text-align: center;
      position: relative;
      flex: 0 0 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
    }

    .brand-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .brand-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0.5rem 0 0 0;
      position: relative;
      z-index: 1;
    }

    .expense-icon {
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .card-body {
      flex: 1;
      padding: 2.5rem !important;
      overflow-y: auto;
      max-height: 720px;
    }

    .form-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      align-items: start;
    }

    .form-field-full {
      grid-column: 1 / -1;
    }

    .form-label {
      color: var(--text-dark);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
      background-color: white;
    }

    .form-control[readonly] {
      background-color: var(--accent-color);
      border-color: var(--primary-color);
      color: var(--secondary-color);
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .input-group-text {
      background-color: var(--primary-color);
      color: white;
      border: 2px solid var(--primary-color);
      border-radius: 10px 0 0 10px;
      font-weight: 600;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }

    .total-display {
      background: linear-gradient(135deg, var(--success-color) 0%, #f39c12 100%);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .form-floating label {
      color: #6c757d;
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mb-4 {
      margin-bottom: 1rem !important;
    }

    @media (max-width: 1250px) {
      .card {
        flex-direction: column;
        max-height: 90vh;
      }
      
      .card-header {
        flex: 0 0 auto;
        padding: 1.5rem;
      }
      
      .form-content {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .expense-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      .brand-title {
        font-size: 2rem;
      }
      
      .brand-subtitle {
        font-size: 1rem;
      }
    }

    @media (min-width: 1200px) and (min-height: 800px) {
      .container {
        padding: 40px 20px;
      }
      
      .card {
        max-height: 720px;
      }
    }
  </style>
</head>

<body>
  <div class="container animate-fade-in">
    <div class="card">
      <div class="card-header">
        <div class="expense-icon">
          <i class="fas fa-receipt"></i>
        </div>
        <h1 class="brand-title">Sweet Dreams Bakery</h1>
        <p class="brand-subtitle">Registro de Egresos</p>
      </div>
      
      <div class="card-body">
        <form>
          <div class="form-content">
            <!-- Fecha -->
            <div class="mb-4">
              <label for="fecha" class="form-label">
                <i class="fas fa-calendar-alt text-primary me-2"></i>Fecha
              </label>
              <input type="date" class="form-control" id="fecha">
            </div>

            <!-- Producto / Concepto -->
            <div class="mb-4">
              <label for="producto" class="form-label">
                <i class="fas fa-box text-primary me-2"></i>Producto / Concepto
              </label>
              <input type="text" class="form-control" id="producto" placeholder="Ej. Mantequilla, Insumo, Transporte...">
            </div>

            <!-- Cantidad -->
            <div class="mb-4">
              <label for="cantidad" class="form-label">
                <i class="fas fa-sort-numeric-up text-primary me-2"></i>Cantidad
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-hashtag"></i>
                </span>
                <input type="number" class="form-control" id="cantidad" min="1" placeholder="Ingrese la cantidad">
              </div>
            </div>

            <!-- Precio unitario -->
            <div class="mb-4">
              <label for="precio" class="form-label">
                <i class="fas fa-dollar-sign text-primary me-2"></i>Precio Unitario
              </label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" min="0" step="0.01" placeholder="Precio unitario">
              </div>
            </div>

            <!-- Medio de pago -->
            <div class="mb-4 form-field-full">
              <label for="medio" class="form-label">
                <i class="fas fa-credit-card text-primary me-2"></i>Medio de Pago
              </label>
              <select class="form-select" id="medio">
                <option disabled selected>ðŸ’³ Seleccione mÃ©todo de pago</option>
                <option>EFECTIVO</option>
                <option>QR</option>
              </select>
            </div>

            <!-- Total -->
            <div class="mb-4 form-field-full">
              <label for="total" class="form-label">
                <i class="fas fa-calculator text-warning me-2"></i>Total
              </label>
              <div class="input-group">
                <span class="input-group-text bg-warning text-dark">
                  <i class="fas fa-dollar-sign"></i>
                </span>
                <input type="number" class="form-control total-input" id="total" readonly placeholder="Total automÃ¡tico">
              </div>
            </div>

            <!-- BotÃ³n enviar -->
            <div class="form-field-full">
              <button type="button" class="btn btn-primary btn-lg" onclick="enviar()">
                <i class="fas fa-minus-circle me-2"></i>Registrar Egreso
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Establecer fecha automÃ¡tica (solo fecha, sin hora)
    document.addEventListener('DOMContentLoaded', function() {
      const fechaInput = document.getElementById("fecha");
      const today = new Date();
      const formattedDate = today.getFullYear() + '-' + 
                           String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                           String(today.getDate()).padStart(2, '0');
      fechaInput.value = formattedDate;
    });

    const cantidadInput = document.getElementById("cantidad");
    const precioInput = document.getElementById("precio");
    const totalInput = document.getElementById("total");

    function actualizarTotal() {
      const c = parseFloat(cantidadInput.value || 0);
      const p = parseFloat(precioInput.value || 0);
      totalInput.value = (c * p).toFixed(2);
    }

    cantidadInput.addEventListener("input", actualizarTotal);
    precioInput.addEventListener("input", actualizarTotal);

    function enviar() {
      const datos = {
        fecha: document.getElementById("fecha").value,
        producto: document.getElementById("producto").value,
        cantidad: document.getElementById("cantidad").value,
        precio: document.getElementById("precio").value,
        medio: document.getElementById("medio").value,
        total: document.getElementById("total").value,
      };

      if (Object.values(datos).some(v => v === "" || v === "Seleccione")) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      google.script.run
        .withSuccessHandler(() => {
          alert("Egreso registrado correctamente");
          google.script.host.close();
        })
        .procesarFormularioEgresos(datos);
    }
  </script>
</body>

</html>
